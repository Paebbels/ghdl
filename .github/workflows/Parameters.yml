          printf "pacghdl_version: %s\n" "${{ steps.params.outputs.pacghdl_version }}"
          printf "pacghdl_release: %s\n" "${{ steps.params.outputs.pacghdl_release }}"
          printf "testsuites:      %s\n" "${{ steps.params.outputs.testsuites }}"
